<!DOCTYPE html>
<html lang="en">
<head>
<title> CSS Link Color Property </title>
<style>
/* unvisited link */
a:link {
color: purple;
}
/* visited link */
a:visited {
color: green;
}
/* mouse over link */
a:hover {
color: red;
}
/* selected link */
a:active {
color: brown;
}
</style>
</head>
<body>
<p><b><a href="https://www.wikipedia.org/" target="_blank">This is a link</a></b></p>
</body>
</html>
